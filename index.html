<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <container class="container">

        <button class="btn btn-primary m-3" onclick="ShowForm()">Add</button>

        <div class="blockAdd" onsubmit="Addstagiaire(event)">
              <form action="" class="m-3 p-2" id="addform">
                  <div class="mb-3">
                      <label for="name" class="form-label" >name</label>
                      <input type="name" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="age" class="form-label">age</label>
                      <input type="number" id="age" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="groupe" class="form-label">groupe</label>
                      <input type="text" id="groupe" class="form-control" required>
                    </div>
                    <button class="btn btn-danger" type="submit">Add</button>
                    <button class="btn btn-danger" onclick="canceled()">Cancele</button>
              </form>
        </div>
        <div class="blockedite" onsubmit="Editstagiaire(event)">
            <form action="" class="m-3 p-2" id="editform">
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <label for="editname" class="form-label">Name</label>
                    <input type="text" id="editname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editage" class="form-label">Age</label>
                    <input type="number" id="editage" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editgroupe" class="form-label">Groupe</label>
                    <input type="text" id="editgroupe" class="form-control" required>
                </div>
                <button class="btn btn-primary" type="submit">Update</button>
                <button class="btn btn-danger" onclick="canceled()">Cancel</button>
            </form>
        </div>
        
              
    
      </div>
        </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Groupe</th>
                    <th scope="col">Action</th>

                </tr>
                </thead>
                <tbody class="content">

                </tbody>
            </table>

            <h4 class="counter"></h4>

    </container>






    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
